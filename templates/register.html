{% extends 'base.html' %}

{% block title %}Registser{% endblock %}

{% block main_content %}
<div class="row">
    <div class="col-md-8">
        <h1 class="display-4 mt-100 ml-10 ">Share your creativity to Innovate world with INNOVGALLERY</h1>
    </div>
    <div class="col-md-3">
        <div class="card mt-30">
            <div class="card-body">

                <form action="/register_user" method="post" class="form formlog register container">
                    <label>First Name</label>
                    <input name="f_name" type="text" class="form-control"><br>
                    <label>Last Name</label>
                    <input name="l_name" type="text" class="form-control"><br>
                    <label>Contact</label>
                    <input name="u_contact" type="number" class="form-control"><br>
                    <label>Email</label><br>
                    <input name="u_email" type="email" class="form-control"><br>
                    <label>Password</label><br>
                    <input name="u_password" type="password" class="form-control"><br>
                    <label>Confirm Password</label><br>
                    <input name="password_2" type="password" class="form-control"><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register"><br>
                    <p class="mt-2">Already a member? <a href="/login">Login Now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
